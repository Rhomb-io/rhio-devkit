; PlatformIO configuration file for rhio-devkit
; Support for STM32L476 ESP32, ESP8266, Duino Zero/Uno/Mega/Leonardo

[user]
upload_port = /dev/ttyACM0
monitor_port = /dev/ttyACM0
monitor_speed = 115200

[platformio]
default_envs = zeroUSB

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
upload_port = ${user.upload_port}
monitor_port = ${user.monitor_port}
monitor_speed = ${user.monitor_speed}
monitor_filters = esp32_exception_decoder

[env:zeroUSB]
platform = atmelsam
board = zeroUSB
framework = arduino
upload_port = ${user.upload_port}
monitor_port = ${user.monitor_port}
monitor_speed = ${user.monitor_speed}

[env:espressif8266]
platform = espressif8266
board = esp_wroom_02
framework = arduino
monitor_port = ${user.monitor_port}
monitor_speed = ${user.monitor_speed}

[env:uno]
platform = atmelavr
framework = arduino
board = uno
monitor_port = ${user.monitor_port}
monitor_speed = ${user.monitor_speed}

[env:mega]
platform = atmelavr
board = megaatmega2560
framework = arduino
upload_port = ${user.upload_port}
monitor_port = ${user.monitor_port}
monitor_speed = ${user.monitor_speed}

[env:rhombio_l476dmw1k]
platform = ststm32
board = rhombio_l476dmw1k
framework = mbed
upload_protocol = mbed
monitor_speed = ${user.monitor_speed}
